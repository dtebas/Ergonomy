<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Ergonomia</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="static/imgs/favicon.ico"/>
    <!-- CSS -->
    <link href="static/css/estilo.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!-- Js no head -->
    <script src="static/js/jquery.js"></script>
    <script src="static/js/scripts.js"></script>
    <script src="static/js/bootstrap.js"></script>

  </head>

  <body>

    <!-- Importado -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-form navbar-right">
        <a href="login.html" class="btn btn-success">Login</a>
      </div>
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html" style="color:#333;font-size:1.8em;font-weight:800">Ergonomy</a>
      </div>
    </div>
  </nav>
    <!-- /Importado -->
    <div class="container top-buffer-70">
      <div class="row top-buffer-30">
        <div class="col-md-12">
          
          <ol class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li class="active">Cadastro</li>
          </ol>

          <h2>Cadastro de novo usuario</h2>
          
          <div id="container_cadastro">
          <h7>
            <p>Para proceder seu cadastro preencha o formulário abaixo tomando o cuidado de completar os campos obrigatórios (com asterisco).</p>
          </h7>
          <div class="col-md-6 top-buffer-30">
            <form>
              <div> 
                <label for="nome">Nome:<sup class="req">*</sup></label>
                <input type="text" required class="form-control" name="nome" id="nome" />
              </div>
              <div class="top-buffer-20">
                <label for="sobrenome">Sobrenome:<sup class="req">*</sup></label> 
                <input type="text" required class="form-control" name="sobrenome" id="sobrenome" >
              </div>
              
              <div class="top-buffer-20">
                <label for="email">E-mail<sup class="req">*</sup></label>
                <input type="text" required class="form-control" name="email" id="email" >
              </div>
              
              <div class="top-buffer-20">
                <label for="senha">Nova senha<sup class="req">*</sup></label>
                <input type="password" requeired class="form-control" name="senha" id="senha" >
              </div>
              
              <div class="top-buffer-20">
                <label for="senhaconf">Insira novamente sua senha<sup class="req">*</sup></label>
                <input type="password" requeired  class="form-control" name="senhaconf" id="senhaconf" >
              </div>
              <div class="top-buffer-40">
                <button type="button" class="btn btn-success" onClick="mensagemErroCadastro()">Enviar</button>
                &nbsp;
                <a onclick="limpar()" class="btn btn-default">Limpar</a>
              </div>
            </form>
          </div>
          </div>
          <div id="confirmation_cadastro" style="display:none">
            <h7> Seu cadastro foi realizado com êxito, enviaremos um email de confirmacão</h7>
            <div class="top-buffer-20">
              <button type="button" class="btn btn-success top-buffer-40" onClick="voltar()"></button>
            </div>
          </div>
        </div>
      </div> <!-- /container -->
    </div>


    


    <!-- Rodapé -->
    <footer class="top-buffer-40"></footer>

    <script>
      $('footer').load('includes/footer.html');
    </script>

  </body>
</html>
