<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Ergonomia</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="static/css/estilo.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!-- Js no head -->
    <script src="static/js/jquery.js"></script>
    <script src="static/js/scripts.js"></script>
    <script src="static/js/bootstrap.js"></script>

  </head>

  <body>

    <!-- Importado -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html" style="color:#333;font-size:1.8em;font-weight:800">PEPECCA</a>
      </div>
    </div>
  </nav>
    <div class="slider"></div>
    <!-- /Importado -->
    <div class="container">
      <h2>Cadastro de novo usuario</h2>
      <a href="index.html">Home</a>
      <h7>
        <p>Para proceder seu cadastro preencha o formulário abaixo tomando o cuidado de completar os campos obrigatórios (com asterisco).</p>
      </h7>
      <div id="formulariocadastro">
        <form>
          <div class="formlyeenda"> Nome:</div>
          <input type="text" name="nome" placeholder="nome" class="form-control">
          <div class="formlyeenda"> Sobrenome:</div>
          <input type="text" name="sobrenome" placeholder="sobrenome" class="form-control">
          <div class="formlyeenda">E-mail</div>
          <input type="text" name="email" placeholder="email" class="form-control">
          <div class="formlyeenda">Nova senha</div>
          <input type="password" name="senha" placeholder="senha" class="form-control">
          <div class="formlyeenda">Insira novamente sua senha</div>
          <input type="password" name="senha2" placeholder="insira novamente sua senha" class="form-control">
          <div class="button-right">
              <button type="button" class="btn btn-success" onClick="login()">Cadastrar-se</button>
          </div>
        </form>
    </div> <!-- /container -->
    </div>


    


    <!-- Rodapé -->
    <footer class="top-buffer-40"></footer>

    <script>
      $('footer').load('includes/footer.html');
      $('.slider').load('includes/slider.html');
    </script>

  </body>
</html>
