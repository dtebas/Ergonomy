<!DOCTYPE html>
<html>
<head>
	<title>Ergonomia</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="static/imgs/favicon.ico"/>

	<link href="static/css/estilo.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

	<script src="static/js/jquery.js"></script>
	<script src="static/js/mask.js"></script>
	<script src="static/js/scripts.js"></script>
	<script src="static/js/bootstrap.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top"></nav>

	<div class="container top-buffer-70">
		<div class="row top-buffer-30">
			<div class="col-md-12 text-left">
				<ol class="breadcrumb">
		            <li><a href="index.html">Home</a></li>
		            <li class="active">Contato</li>
		        </ol>
				<h2 class="bottom-buffer-10">Entre em contato conosco</h2>
				<p class="size-normal">Tem alguma dúvida? Ou só quer dar um oi? Envie-nos uma mensagem.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form method="POST" action="" onsubmit="alert('Obrigado por entrar em contato conosco!');" class="top-buffer-30">
					<div>
						<label for="nome">Nome: <sup class="req">*</sup></label>
						<input type="text" required class="form-control" name="nome" id="nome" />
					</div>
					<div class="top-buffer-20">
						<label for="mail">E-mail: <sup class="req">*</sup></label>
						<input type="email" required class="form-control" name="email" id="mail" />
					</div>
					<div class="top-buffer-20">
						<label for="telefone">Telefone:</label>
						<input type="text" class="form-control" name="telefone" id="telefone" />
					</div>
					<div class="top-buffer-20">
						<label for="mensagem">Mensagem: <sup class="req">*</sup></label>
						<textarea class="form-control" required rows="7" name="mensagem" id="mensagem"></textarea>
					</div>
					<button type="submit" class="top-buffer-30 btn btn-primary size-normal"><i class="fa fa-paper-plane" style="margin-right: 8px"></i> Enviar mensagem</button>
				</form>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-4">
				<p class="top-buffer-40 size-normal">
					<strong>Setor de Educação Profissional e Tecnológica</strong>
					<br /><br />
					Rua Doutor Alcides Vieira Arcoverde, 1225 - Jardim das Américas

					<br /><br />
					(41) 3361-4900
				</p>
			</div>
		</div>
	</div>
	
	<div class="container top-buffer-50">
		<h3 class="bottom-buffer-10">Encontre-nos</h3>
	</div>
	<iframe class="top-buffer-20" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3602.4398878972934!2d-49.236109999999975!3d-25.456983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce4df926b4ea3%3A0x88b4331e264d4ee4!2sSetor+de+Educa%C3%A7%C3%A3o+Profissional+e+Tecnol%C3%B3gica+-+SEPT+UFPR!5e0!3m2!1sen!2sbr!4v1433350567386" width="100%" height="250" frameborder="0" style="border:0"></iframe>

	<footer></footer>
	<script>
		$('nav').load('includes/navbar.html');
		$('footer').load('includes/footer.html');

		jQuery(function($){
			$("#telefone").mask("(99) 9999-9999?9");
			$("#cpf").mask("999.999.999-99");
			$("#rg").mask("");

		});
	</script>
</body>
</html>
