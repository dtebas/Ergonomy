<!DOCTYPE html>
<html>
<head>
	<title>Ergonomia</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="static/css/estilo.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

	<script src="static/js/jquery.js"></script>
	<script src="static/js/scripts.js"></script>
	<script src="static/js/bootstrap.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top"></nav>

	<div class="container top-buffer-70">
		<div class="row top-buffer-30">
			<div class="col-md-12 text-left">
				<ol class="breadcrumb">
		            <li><a href="index.html">Home</a></li>
		            <li><a href="login.html">Login</a></li>
		            <li class="active">Esqueci minha senha</li>
		          </ol>

		          <h2>Esqueci minha senha</h2>
					<div class="text-center top-buffer-40">
						<div style="font-size:1.1em">

							<div class="text-left" style="max-width:300px;margin:auto">
								
								<label for="pass">Digite abaixo seu e-mail para recuperar sua senha: &nbsp;&nbsp;</label>
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon2"><i class="fa fa-envelope"></i></span>
									<input type="text" id="email" class="form-control" placeholder="E-mail">
								</div>
							</div>


							<div class="text-center top-buffer-20">
								<button type="button" onclick="validar();" class="btn btn-success">Relembrar minha senha</button>
							</div>
						</div>
					</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function validar() {
			if (!document.getElementById('email').value) {
				alert("Por favor, insira um e-mail.");
			}
			else if (!/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i.test(document.getElementById('email').value)) {
				alert("Por favor, insira um e-mail válido.");
			}
			else {
				alert("Um e-mail foi enviado para que você redefina sua senha.");
			}
		}
	</script>
	<!-- Rodapé -->
	<footer class="top-buffer-40"></footer>

	<script>
		$('nav').load('includes/navbar_login.html');
		$('footer').load('includes/footer.html');
	</script>
</body>
</html>
